<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>ライフアフター画廊</title>
</head>
<body>
  <header>
    <div class="header-left">
      <h3>ライフアフターの画廊</h3>
    </div>
    <div class="header-right">
      <a href="https://twitter.com/mizuenoki_" class="btn twitter">twitterはこちら</a>
    </div>
  </header>
  <div class="top-wrapper">
    <div class="top-img">
      <div class="top-image">
        <img src="img/img11.png" alt="ライフアフター画像">
      </div>
    </div>
  </div>
  <div class="main-wrapper">
    <h2>遊園地で遊ぶウサギ</h2>
    <div class="img-first">
      <div class="image-1">
        <div class="image">
          <img src="img/image15.png" alt="メリーゴーランド">
        </div>
      </div>
    </div>
    <h2>仲間の荘園 塔の頂上到達の画像</h2>
    <div class="img-second">
      <div class="image-2">
        <div class="image">
          <img src="img/image17.png" alt="幹部トップ３の画像">
        </div>
      </div>
    </div>
    <h2>野営地イベ終了後の集会</h2>
    <div class="img-third">
      <div class="image-3">
        <div class="image">
          <img src="img/image19.png" alt="集合画像">
        </div>
      </div>
    </div>
  </div>
  <div class="contact-form"></div>
  <footer>
    <p>© mizuenoki.life after</p>
  </footer>
</body>
</html>
